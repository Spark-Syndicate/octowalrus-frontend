name: CI

on:
  push:
    branches: [main, "feature/**"]
  pull_request:
    branches: [main, "feature/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t octowalrus_frontend-app .

      - name: Run linting in container
        run: docker run --rm octowalrus_frontend-app npm run lint

      - name: Run unit tests in container
        run: docker run --rm octowalrus_frontend-app npm run test

      - name: Build application in container
        run: docker run --rm octowalrus_frontend-app npm run build 